<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8"> 
<title>Project Nerds</title> 
<link rel="stylesheet" type="text/css" href="main.css"> 
</head>

<body> 
    <div class="menu-wrapper">

        <header class="header">

            <a class="link-nerds" href="#">
                <img src="images/nerds-logo.png" alt="логотип nerds" class="img-nerds">
            </a>
        
        
            <ul class="nav-menu">
            
                <li class="nav-item">
                    <a href="#" class="nav-link">СТУДИЯ  </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">КЛИЕНТЫ</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">МАГАЗИН</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">КОНТАКТЫ</a>
                </li>
            </ul>    
                
            <a class="link-cart" href="#">
                <img src="images/cart-icon.png" alt "Shopping cart" class="img-cart" >
                <p class="name-cart">КОРЗИНА</p>
            </a>
        </header>
    </div>
    
    <main>
        <section class="slider">
            <div class="slider-1">
                <div class="slider-text">
                    <h2>Долго, дорого, <br> скрупулезно.</h2>
                    <p>Математически выверенный дизайн <br> для вашего сайта или мобильного приложения.</p>
                    <a href="#" class="slider-button-1">узнать больше</a>
                </div>

                <div class="slider-img">
                    <img src="images/nerds-index-slide1 1 .png" alt="slider-1" class="slider-picture">
                </div>
            </div>

            <div class="slider-2"></div>

            <div class="slider-3"></div>
        </section>
    </main>

    <footer>
        <selection class="footer-info">

            <div class="conteiner">

                <ul class="social">
    
                    <li class="item">
                        <a href="#" class="link">
                            <div class="circle">
                                <img src="images/vk.png" alt="иконка vk" class="icon">
                            </div>
                        </a>
                    </li>
    
                    <li class="item">
                        <a href="#" class="link">
                            <div class="circle">
                                <img src="images/facebook.png" alt="иконка facebook" class="icon">
                            </div>
                        </a>
                    </li>
    
                    <li class="item">
                        <a href="#" class="link">
                            <div class="circle">
                                <img src="images/insta.png" alt="иконка insta" class="icon">
                            </div>
                        </a>
                    </li>
                    
                </ul>
    
                <div class="social-text">
                    <h2 class="socal-info">Давайте дружить, это выгодно!</h2>
                    <p class="social-sale">Скидка 10% для друзей из социальных сетей.</p>
    
                </div>
                
            </div>  
        </selection>
    </footer>
</body>
</html>
